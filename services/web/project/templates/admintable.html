<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Home Panel</title>
    <style>
        body {
            width: 70%;
            margin: 150px auto;
            text-align: center;
        }
        table, td, tr, th {
            border: 2px solid black;
        }
        tr {
            height: 50px;
        }
        table {
            width: 80%;
            margin: auto;
        }
        .elevate {
            margin: 0 auto 50px;
            width: 80%;
        }
        .split-me {
            width: 49%;
            display: inline-block;
        }
        .left {
            text-align: left;
        }
        .right {
            text-align: right;
        }
        p {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="elevate">
        <div class="split-me left">
            <span>Admin: {{adminData.username}}</span>
        </div>
        <div class="split-me right">
            <form id="logout" action="/admin/logout" method="POST">
                <input type="submit" value="Log Out">
            </form>
        </div>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Total Users</th>
                    <th>Total Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{users_number}}</td>
                    <td>{{sum}}<span> USD</span></td>
                </tr>
            </tbody>
        </table>
    </div>
    <p>
        <span>Last login: {{adminData.last_login}}</span>
    </p>

    <script>
        let logOut = document.getElementById("logout");
        logOut.onclick = function(e) {
            e.preventDefault();
            fetch("/admin/logout", {
                method: "POST",
                body: JSON.stringify({
                    "adminId": {{adminData.id}}
                }),
                headers: {
                    "Accept": "application/json",
                    "Content-Type": "application/json"
                }
            })
            .then(function(response){
                console.log(response);
                if (response.status === 200) {
                    return window.location.replace(response.url);
                } else {
                    return response.json();
                }
            })
            .then(function(jsonResponse){
                console.log(jsonResponse);
            }).catch(function(error){
                console.log(error);
            });
        }
    </script>

</body>

</html>
